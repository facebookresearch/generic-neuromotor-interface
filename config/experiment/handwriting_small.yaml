# @package _global_

lightning_module:
  optimizer:
    lr: 6e-4

  network: # 1M parameter architecture
    invariance_layer:
      hidden_dims: [64]

    encoder:
      in_dim: 64
      input_dim: 64
      ffn_dim: 128

num_nodes: 4

data_module:
  batch_size: 8

trainer:
  accumulate_grad_batches: 2
  max_epochs: 400
