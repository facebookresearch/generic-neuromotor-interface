[pytest]
# By default, exclude tests marked as integration and other resource-intensive tests
addopts = -m "not integration and not real_data and not full_data and not cuda and not real_checkpoints"
markers =
    integration: marks tests as integration tests (run with '-m integration')
    real_data: marks tests that use real data instead of mock data (run with '-m real_data')
    full_data: marks tests that use full datasets instead of small subsets (run with '-m full_data')
    cuda: marks tests that use CUDA/GPU acceleration (run with '-m cuda')
    real_checkpoints: marks tests that use real model checkpoints (run with '-m real_checkpoints')
